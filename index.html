<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="levelTitle">Press a key to start</h1>
    <div class="row" >
      <button type="button" class="green button" id="green"></button>
      <button type="button" class="red button" id="red"></button>

    </div>

    <div class="row">
      <button type="button" class="blue button" id="blue"></button>
      <button type="button" class="yellow button" id="yellow"></button>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
